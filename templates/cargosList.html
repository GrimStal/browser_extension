<div class="ce__cargo-wrapper col-xs-12 col-sm-12 col-md-12 col-lg-12 <%=wrapper_class%>" id="<%=wrapper_id%>">
  <div class="col-xs-2 col-sm-2 wide-left">
    <button id="export" type="button" class="btn btn-accept ce__btn ce__order_btn-confirm col-xs-12 col-sm-12">
      <%-orderButtonText%>
    </button>
  </div>
    <div class="ce__wrapper_export-message export-message col-xs-7 col-sm-7 wide-right">
      <div class="col-xs-12 col-sm-12 wide-left wide-right">
        Чтобы продублировать груз на
        <span class="ce__company-name cargo-site" title="https://www.cargo.lt">Cargo.LT</span>
        выберите
      </div>
      <div class="col-xs-12 col-sm-12 wide-left wide-right">
        предложение и нажмите "Экспортировать".
      </div>
    </div>
    <div class="col-xs-3 col-sm-3 manager-block wide-left wide-right">
        <div class="col-xs-12 col-sm-12 manager-title wide-left wide-right">
          Менеджер
        </div>
        <div class="col-xs-12 col-sm-12 contacts-block wide-left wide-right">
        </div>
    </div>
  <table class='table table-striped table-hover table-condenced table-bordered'>
    <thead>
      <tr>
        <td>
          <label>
            <input type='checkbox' class='check-all' value=''/>
            <span class="checkbox-text"></span>
          </label>
        </td>
        <td>Нас. пункт</td>
        <td>Дата</td>
        <td>Груз</td>
        <td>Ставка</td>
      </tr>
    </thead>
    <tbody>

    </tbody>

  </table>
</div>
